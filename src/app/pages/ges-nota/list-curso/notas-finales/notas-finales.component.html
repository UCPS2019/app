<nb-card [nbSpinner]="loading" nbSpinnerSize="xxlarge">
    <nb-card-header>
        <nb-card-header>
            <div
                style="text-align: center; background-color: #6D0D18; color: white; height:40px;margin: 5px; padding-top: 8px">
                NOTAS FINALES</div>
        </nb-card-header>
        <div>
            <div class="row">
                <div class="col-md-12 col-lg-6 col-xxxl-6">
                    <nb-card>
                        <nb-card-body>
                            <div style="width: 30rem;">
                                <div class="contenedor">
                                    <div class="contenidointer">Curso</div>
                                    <div class="contenido">{{nombCur}}</div>
                                </div>
                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>
                <div class="col-md-12 col-lg-6 col-xxxl-6">
                    <nb-card>
                        <nb-card-body>
                            <div style="width: 30rem;">
                                <div class="contenedor">
                                    <div class="contenidointer">Turno</div>
                                    <div class="contenido">{{turnCur}}</div>
                                </div>

                            </div>
                        </nb-card-body>
                    </nb-card>
                </div>
            </div>
        </div>
        <!-- <span>Este es una Asistencinga </span> -->

        <div align="right">
            <button nbButton (click)="subirNotas()" class="mb-3" style="background-color: #6D0D18">Guardar notas
                finales</button>
        </div>

    </nb-card-header>
    <nb-card-body>

        <div class="table-responsive">
            <table class="table table-hover table-condensed">
                <thead>
                    <tr>
                        <th style="width:40px">ID</th>
                        <th>DNI</th>
                        <th>Apellidos y nombres</th>
                        <th style="width:120px">Nota 1</th>
                        <th style="width:120px">Nota 2</th>
                        <th style="width:120px">Nota 3</th>
                        <th>Promedio final</th>
                        <th>Condici√≥n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let alunotf of listaNotasFinales; let i = index;">
                        <td>{{i + 1}}</td>
                        <td>{{alunotf.aludni}}</td>
                        <td>{{alunotf.aluapepat+" "+alunotf.aluapemat+" "+alunotf.alunom}}</td>
                        <td><input type="number" class="form-control form-control-sm"
                                (change)="actualizarListNotasParcial1(i, $event.target)" value="{{ alunotf[1]}}">
                        </td>
                        <td><input type="number" class="form-control form-control-sm"
                                (change)="actualizarListNotasParcial2(i, $event.target)" value="{{ alunotf[2]}}">
                        </td>
                        <td><input type="number" class="form-control form-control-sm"
                                (change)="actualizarListNotasParcial3(i, $event.target)" value="{{ alunotf[3]}}">
                        </td>
                        <td><input type="number" class="form-control form-control-sm"
                                (change)="actualizarListNotasFinal(i, $event.target)"
                                value="{{alunotf.notfinpromfinal}}" disabled>
                        </td>
                        <td>{{alunotf.notfinestado}}</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </nb-card-body>
</nb-card>
