<nb-card   nbSpinnerSize="xxlarge" >
       <nb-card-header>
               <nb-card-header>
                 <div style="text-align: center; background-color: #a4abb3; color: white; height:40px;margin: 5px; padding-top: 8px">DETALLE DE ALUMNOS</div>
               </nb-card-header>               
               <div class="ui-g">
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                          <div class="card" style="width: 90%;">
                                                        <div class="contenedor">
                                                               <div class="contenidointer"> Programa</div>
                                                               <div class="contenido" >
                                                                      <p-dropdown [style]="{'width':'95%'}" [options]="listaProgramaDocente" [(ngModel)]="selectedPrograma" (onChange)="seleccionPrograma()" placeholder="Seleccione Programa"  optionLabel="pronom" [showClear]="true"></p-dropdown>
                                                               </div>  
                                                        </div>
                                                        <div class="contenedor">
                                                               <div class="contenidointer"> Curso</div>
                                                               <div class="contenido" >
                                                                      <p-dropdown [style]="{'width':'95%'}" [options]="listaCursoDocente" [(ngModel)]="selectedCurso" (onChange)="listarCursoDocente()" placeholder="Seleccione Curso"  optionLabel="curnom" [showClear]="true"></p-dropdown>
                                                               </div>
                                                        </div>
                                          </div>
                            </div>
                            <div class="ui-g-12 ui-md-6 ui-lg-6">
                                          <div class="card" style="width: 90%;">
                                                        <div class="contenedor">
                                                               <div class="contenidointer">Fech.In</div>
                                                               <div class="contenido" > 
                                                                             <input
                                                                             style="width: 95%;"
                                                                             required
                                                                             type="date"
                                                                             data-date-format="yyyy-mm-dd"
                                                                             maxlength="50"
                                                                             [(ngModel)]="date11"
                                                                             >                       
                                                                                     
                                                               </div>    
                                                        </div>
                                                        <div class="contenedor">
                                                          <div class="contenidointer"> Fech.Fn</div>
                                                          <div class="contenido" > 
                                                                        <input
                                                                        style="width: 95%;"
                                                                        required
                                                                        type="date"
                                                                        data-date-format="yyyy-mm-dd"
                                                                        maxlength="50"
                                                                        [(ngModel)]="date12"
                                                                        >                       
                                                                                
                                                          </div>    
                                                   </div>
                                          </div>
                            </div>
                     </div>
                     <div class="row">
                                   <div class="col-md-12 col-lg-6 col-xxxl-6">
                                       <div  style="width: 30rem;">
                                               <button nbButton class="mb-2"  (click)="btn_clickMostrarAsistencias()"  style="background-color: #ff6b83"   >Buscar Asistencias</button>
                                       </div>
                                   </div>
                     </div>
       </nb-card-header>
       <nb-card-body>
                     <table class="table table-bordered table-hover-cells">
                                   <thead>
                                   <tr>
                                     <th style="width: 1%">
                                       <div class="table-contain">
                                         <h6 class="d-flex justify-content-center"><strong>Fila</strong></h6>
                                       </div>
                                     </th>
                                     <th style="width: 4%">
                                       <div class="table-contain">
                                         <h6 class="d-flex justify-content-center"><strong>Nombres</strong></h6>
                                       </div>
                                     </th>
                                     <th *ngFor="let m of listarHistoriaFecha; let id = index" style="width: 1%">
                                       <div class="table-contain">
                                         <h6 class="d-flex justify-content-center"><strong>{{m.asisfec}}</strong></h6>
                                       </div>
                                     </th>
                                   </tr>
                                   </thead>
                                   <tbody>
                                   <tr *ngFor="let m of listarHistorialAll; let id = index">
                                     <td>
                                       <div  class="d-flex flex-column">
                                         <div class="d-flex justify-content-center" >
                                           <p>{{id + 1}}</p>
                                         </div>
                                       </div>
                                     </td>
                                     <td>
                                       <div  class="d-flex flex-column">
                                         <div class="d-flex justify-content-center" >
                                           <p>{{m.alunom}} {{m.aluapepat}} {{m.aluapemat}}</p>
                                         </div>
                                       </div>
                                     </td>
                                      <td *ngFor="let a of m.historialasis; let idx = index" >
                                        <div class="d-flex flex-column">
                                          <div class="d-flex justify-content-center"> 
                                              <label *ngIf="a.asisasistencia==1">A</label>
                                              <label *ngIf="a.asisasistencia==0">F</label>
                                          </div>
                                        </div>
                                      </td>                                                                         
                                   </tr>
                                   </tbody>
                                 </table>
