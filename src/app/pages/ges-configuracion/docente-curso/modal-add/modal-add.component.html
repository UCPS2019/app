<div class="modal-header">
    <h4 class="modal-title">{{titulo}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.close(false)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <form [formGroup]="myformaDocenteCurso">
      <div class="form-row">
          <div class="form-group col-md-6">
            <div class="row">
              <label class="col-sm-5 col-form-label p-r-0">Sede</label>
              <div class="col-sm-7">
                <select  class="form-control" formControlName="docid">
                  <option *ngFor="let s of cbSedes" [ngValue]="s.sedid">{{s.seddes}}</option> 
                </select>
              </div>
            </div>
          </div>
      </div>

      <div>
        <div class="form-row">
            <div class="form-group col-md-6">
              <div class="row">
                <label class="col-sm-5 col-form-label p-r-0">Sede</label>
                <div class="col-sm-7">
                  <select  class="form-control" formControlName="sedid">
                    <option *ngFor="let s of cbSedes" [ngValue]="s.sedid">{{s.seddes}}</option> 
                  </select>
                </div>
              </div>
            </div>
        </div>
      </div>

      <div>
          <div class="form-group col-md-6">
              <div class="row">
                <label class="col-sm-5 col-form-label p-r-0">Estado</label>
                <div class="col-sm-7">
                  <input
                    required
                    formControlName="formestado"
                    type="text"
                    maxlength="20"
                    minlength="2"
                    class="form-control form-control-sm"
                    placeholder="Ambos Nombres">
                </div>
              </div>
            </div>
      </div>

    </form>
  </div>
  <div class="modal-footer">
    <div *ngIf="formError" class="colorTextRed">Comprobar que todos los campos sean correctos</div>
    <button nbButton style="background-color: #6D0D18" status="success" size="medium" [nbSpinner]="loadingGuardar" nbSpinnerStatus="success" nbSpinnerMessage="" (click)="btn_clickAceptar()">{{boton}}</button>
    <button style="background-color: #D9BA82" type="button" class="btn btn-danger waves-effect text-center m-b-20" (click)="activeModal.close(false)">Cancelar</button>
  </div>
